<!DOCTYPE html>
   <html>
     <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta charset="utf-8">
       <title>Google Remix</title>
       <link rel="stylesheet" type="text/css" href="styles/styles.css">
     </head>
     <body>
       <div class="main-container">
         <div class="main-nav">
           <ul>
             <li><a href="https://www.google.com/intl/en/about/">About</a></li>
             <li><a href="https://www.store.google.com">Store</a></li>
               <div class="main-nav-right">
                 <li><a href="https://www.gmail.com">Gmail</a></li>
                 <li><a href="www.google.com">Images</a></li>
                 <li><img class="menu-dots" src="imgs/menu-dots.png"></li>
                 <li><button class="sign-in-btn">Sign In</button>
               </div>
           </ul>
         </div>
         <div class="search-container">
           <img src="imgs/googlelogo.png">
           <div class="search-bar">
             <input class="inner-search" type="search" height="44px" width="584px">
           </div>
           <div class="search-btns">
             <button>Google Search</button>
             <button>I'm Feeling Lucky</button>
           </div>
         </div>
         <div class="footer">
           <ul>
             <li><a href="www.google.com">Advertising</a></li>
             <li><a href="www.google.com">Business</a></li>
               <div class="footer-right">
                  <li><a href="www.google.com">Privacy</a></li>
                  <li><a href="www.google.com">Terms</a></li>
                  <li><a href="www.google.com">Settings</a></li>
               </div>
           </ul>
         </div>
       </div>
     </body>
   </html>
